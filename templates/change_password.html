<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - 舆情分析系统</title>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', sans-serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            min-width: 420px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-btn {
            margin-right: 15px;
            cursor: pointer;
            font-size: 20px;
        }

        .title {
            font-size: 22px;
            font-weight: 600;
            color: #303133;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #606266;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #dcdfe6;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #409eff;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #409eff, #66b1ff);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(64, 158, 255, 0.4);
        }

        .submit-btn:disabled {
            background: #a0cfff;
            cursor: not-allowed;
        }

        .error-msg {
            margin-top: 15px;
            padding: 10px 15px;
            background: #fef0f0;
            border-radius: 8px;
            color: #F56C6C;
            font-size: 13px;
        }

        .success-msg {
            margin-top: 15px;
            padding: 10px 15px;
            background: #f0f9eb;
            border-radius: 8px;
            color: #67c23a;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="card">
            <div class="header">
                <span class="back-btn" @click="goBack">←</span>
                <h2 class="title">修改密码</h2>
            </div>

            <div class="form-group">
                <label>旧密码</label>
                <input type="password" v-model="oldPassword" placeholder="请输入旧密码">
            </div>
            <div class="form-group">
                <label>新密码</label>
                <input type="password" v-model="newPassword" placeholder="请输入新密码（最少6位）">
            </div>
            <div class="form-group">
                <label>确认新密码</label>
                <input type="password" v-model="confirmPassword" placeholder="请再次输入新密码" @keyup.enter="handleSubmit">
            </div>

            <button class="submit-btn" @click="handleSubmit" :disabled="loading">
                {% raw %}{{ loading ? '保存中...' : '确认修改' }}{% endraw %}
            </button>

            <div v-if="errorMsg" class="error-msg">{% raw %}{{ errorMsg }}{% endraw %}</div>
            <div v-if="successMsg" class="success-msg">{% raw %}{{ successMsg }}{% endraw %}</div>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;

        createApp({
            setup() {
                const loading = ref(false);
                const errorMsg = ref('');
                const successMsg = ref('');
                const oldPassword = ref('');
                const newPassword = ref('');
                const confirmPassword = ref('');

                onMounted(() => {
                    const token = localStorage.getItem('jwt_token');
                    if (!token) { window.location.href = '/login'; }
                });

                const goBack = () => { window.location.href = '/'; };

                const handleSubmit = async () => {
                    if (!oldPassword.value || !newPassword.value || !confirmPassword.value) {
                        errorMsg.value = '请填写完整信息';
                        return;
                    }
                    if (newPassword.value.length < 6) {
                        errorMsg.value = '新密码长度不能少于6位';
                        return;
                    }
                    if (newPassword.value !== confirmPassword.value) {
                        errorMsg.value = '两次输入的新密码不一致';
                        return;
                    }
                    loading.value = true;
                    errorMsg.value = '';
                    successMsg.value = '';
                    try {
                        const token = localStorage.getItem('jwt_token');
                        const res = await axios.post('/api/user/change-password',
                            { old_password: oldPassword.value, new_password: newPassword.value },
                            { headers: { 'Authorization': `Bearer ${token}` } }
                        );
                        if (res.data.code === 200) {
                            successMsg.value = '密码修改成功！';
                            oldPassword.value = '';
                            newPassword.value = '';
                            confirmPassword.value = '';
                        } else {
                            errorMsg.value = res.data.message;
                        }
                    } catch (err) {
                        errorMsg.value = err.response?.data?.message || '修改失败';
                    } finally {
                        loading.value = false;
                    }
                };

                return { loading, errorMsg, successMsg, oldPassword, newPassword, confirmPassword, goBack, handleSubmit };
            }
        }).use(ElementPlus).mount('#app');
    </script>
</body>

</html>
