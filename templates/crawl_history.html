<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爬取历史 - 舆情分析系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            color: #303133;
        }

        .btn {
            padding: 8px 16px;
            background: #409eff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #66b1ff;
        }

        .btn:disabled {
            background: #a0cfff;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .btn.primary {
            background: #409eff;
        }

        .btn.primary:hover {
            background: #66b1ff;
        }

        .btn.warning {
            background: #e6a23c;
        }

        .btn.warning:hover {
            background: #ebb563;
        }

        .btn.danger {
            background: #f56c6c;
        }

        .btn.danger:hover {
            background: #f78989;
        }

        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 8px 12px;
            border: 1px solid #dcdfe6;
            border-radius: 4px;
            flex: 1;
            min-width: 200px;
            font-size: 14px;
            background: white;
            color: #606266;
        }

        .filter-input {
            padding: 8px 12px;
            border: 1px solid #dcdfe6;
            border-radius: 4px;
            flex: 1;
            min-width: 200px;
            font-size: 14px;
        }

        .history-table {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        /* 表头样式 */
        .table-header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #ebeef5;
            font-weight: 600;
            color: #303133;
        }

        .table-header-keyword {
            flex: 2;
        }

        .table-header-platform {
            flex: 1;
            text-align: center;
            min-width: 120px;
        }

        .table-header-time {
            flex: 2;
            min-width: 150px;
        }

        .table-header-actions {
            flex: 2;
            text-align: right;
            min-width: 150px;
        }

        .history-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.3s;
        }

        .history-item:hover {
            background: #fafafa;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-keyword {
            flex: 2;
            font-weight: 600;
            color: #303133;
        }

        .history-platform {
            flex: 1;
            text-align: center;
            min-width: 120px;
        }

        .history-time {
            flex: 2;
            color: #909399;
            font-size: 13px;
            min-width: 150px;
        }

        .history-actions {
            flex: 2;
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            min-width: 150px;
        }

        .platform-tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .platform-tag.xhs {
            background: #ffe6e9;
            color: #ff2442;
        }

        .platform-tag.zhihu {
            background: #e6f3ff;
            color: #0084ff;
        }

        .loading,
        .empty {
            text-align: center;
            padding: 60px 20px;
            color: #909399;
            font-size: 16px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #409eff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 6px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #409eff;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .status-message.error {
            background: #f56c6c;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="app" class="container">
        <div class="header">
            <h1>爬取历史记录</h1>
            <button class="btn primary" @click="goToCrawl">返回</button>
        </div>

        <div class="filter-bar">
            <!-- 修改为下拉选择框 -->
            <select v-model="filterPlatform" class="filter-select" @change="loadHistory">
                <option value="">所有平台</option>
                <option value="xhs">小红书</option>
                <option value="zhihu">知乎</option>
            </select>
            <input v-model="filterKeyword" placeholder="搜索关键词" class="filter-input" @keyup.enter="loadHistory">
            <button class="btn primary" @click="loadHistory">搜索</button>
            <button class="btn" @click="resetFilters">重置</button>
        </div>

        <div class="history-table">
            <!-- 添加表头 -->
            <div class="table-header">
                <div class="table-header-keyword">关键词</div>
                <div class="table-header-platform">平台</div>
                <div class="table-header-time">创建时间</div>
                <div class="table-header-actions">操作</div>
            </div>

            <div v-if="loading" class="loading">
                <div class="loading-spinner"></div>
                <div style="margin-top: 10px;">加载中...</div>
            </div>
            <div v-else-if="!loading && historyList.length === 0" class="empty">暂无爬取历史记录</div>
            <div v-else>
                <div v-for="history in historyList" :key="history.id" class="history-item">
                    <div class="history-keyword" v-text="history.keyword"></div>
                    <div class="history-platform">
                        <span :class="{
                            'platform-tag': true,
                            'xhs': history.platform === 'xhs',
                            'zhihu': history.platform === 'zhihu'
                        }" v-text="getPlatformName(history.platform)"></span>
                    </div>
                    <div class="history-time" v-text="formatTime(history.created_at)"></div>
                    <div class="history-actions">
                        <button class="btn" @click="downloadCrawlResult(history)"
                            :disabled="history.downloading === 'crawl'">
                            <span v-if="history.downloading === 'crawl'">
                                <div class="loading-spinner"></div>
                                下载中
                            </span>
                            <span v-else>爬取结果</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div v-if="total > pageSize" class="pagination">
            <button class="btn primary" :disabled="page === 1" @click="changePage(page - 1)">上一页</button>
            <span style="color: #606266; font-size: 14px;">
                第 {{ page }} 页 / 共 {{ totalPages }} 页 (共 {{ total }} 条)
            </span>
            <button class="btn primary" :disabled="page >= totalPages" @click="changePage(page + 1)">下一页</button>
        </div>

        <!-- 状态提示 -->
        <div v-if="statusMessage" :class="['status-message', statusType]" @click="closeStatus">
            {{ statusMessage }}
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const { createApp, ref, computed, onMounted } = Vue;

        createApp({
            setup() {
                const historyList = ref([]);
                const loading = ref(false);
                const total = ref(0);
                const page = ref(1);
                const pageSize = ref(20);
                const filterPlatform = ref('');
                const filterKeyword = ref('');
                const statusMessage = ref('');
                const statusType = ref('');

                const totalPages = computed(() => {
                    if (total.value <= 0 || pageSize.value <= 0) return 0;
                    return Math.ceil(total.value / pageSize.value);
                });

                const getPlatformName = (platform) => {
                    const map = { 'xhs': '小红书', 'zhihu': '知乎' };
                    return map[platform] || platform;
                };

                const formatTime = (timeStr) => {
                    if (!timeStr) return '';
                    try {
                        const date = new Date(timeStr);
                        if (isNaN(date.getTime())) return '无效时间';
                        const now = new Date();
                        const diff = now - date;
                        const mins = Math.floor(diff / 60000);
                        const hours = Math.floor(diff / 3600000);
                        const days = Math.floor(diff / 86400000);

                        if (mins < 1) return '刚刚';
                        if (mins < 60) return mins + '分钟前';
                        if (hours < 24) return hours + '小时前';
                        if (days < 7) return days + '天前';
                        return date.toLocaleDateString('zh-CN', {
                            year: 'numeric',
                            month: '2-digit',
                            day: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                    } catch (e) {
                        console.error('时间格式化错误:', e);
                        return '时间错误';
                    }
                };

                const showStatus = (message, type = '') => {
                    statusMessage.value = message;
                    statusType.value = type;
                    setTimeout(() => {
                        closeStatus();
                    }, 3000);
                };

                const closeStatus = () => {
                    statusMessage.value = '';
                    statusType.value = '';
                };

                const loadHistory = async () => {
                    try {
                        loading.value = true;
                        const token = localStorage.getItem('jwt_token');
                        if (!token) {
                            showStatus('请先登录', 'error');
                            setTimeout(() => window.location.href = '/login', 1000);
                            return;
                        }

                        const params = { page: page.value, per_page: pageSize.value };

                        // 修改平台筛选逻辑
                        if (filterPlatform.value && filterPlatform.value !== '') {
                            params.platform = filterPlatform.value;
                        }

                        if (filterKeyword.value.trim()) {
                            params.keyword = filterKeyword.value.trim();
                        }

                        const res = await axios.get('/api/crawl_history', {
                            params,
                            headers: { 'Authorization': 'Bearer ' + token }
                        });

                        if (res.data?.code === 200) {
                            historyList.value = res.data.data.items || [];
                            total.value = res.data.data.total || 0;
                        } else {
                            showStatus(res.data?.msg || '加载历史记录失败', 'error');
                        }
                    } catch (error) {
                        console.error('加载历史记录失败:', error);
                        if (error.response?.status === 401) {
                            showStatus('登录已过期，请重新登录', 'error');
                            localStorage.removeItem('jwt_token');
                            localStorage.removeItem('user_info');
                            setTimeout(() => window.location.href = '/login', 1000);
                        } else if (error.request) {
                            showStatus('网络错误，请检查网络连接', 'error');
                        } else {
                            showStatus('加载失败: ' + error.message, 'error');
                        }
                    } finally {
                        loading.value = false;
                    }
                };

                const resetFilters = () => {
                    filterPlatform.value = '';
                    filterKeyword.value = '';
                    page.value = 1;
                    loadHistory();
                };

                const changePage = (newPage) => {
                    if (newPage < 1 || newPage > totalPages.value) return;
                    page.value = newPage;
                    loadHistory();
                };

                const goToCrawl = () => {
                    window.location.href = '/';
                };

                // 下载爬取结果
                const downloadCrawlResult = async (history) => {
                    try {
                        if (!history?.id) {
                            showStatus('历史记录ID无效', 'error');
                            return;
                        }

                        // 设置下载状态
                        history.downloading = 'crawl';

                        const token = localStorage.getItem('jwt_token');
                        if (!token) {
                            showStatus('请先登录', 'error');
                            setTimeout(() => window.location.href = '/login', 1000);
                            return;
                        }

                        showStatus('正在下载爬取结果...');

                        // 调用后端API获取CSV文件
                        const response = await axios.get(`/api/get_csv/${history.id}`, {
                            headers: { 'Authorization': `Bearer ${token}` },
                            responseType: 'blob'  // 重要：指定响应类型为blob
                        });

                        if (response.status !== 200) {
                            throw new Error('下载失败');
                        }

                        // 获取文件名
                        const contentDisposition = response.headers['content-disposition'];
                        let filename = `爬取结果_${history.keyword}_${history.id}.csv`;

                        if (contentDisposition) {
                            const matches = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/.exec(contentDisposition);
                            if (matches != null && matches[1]) {
                                filename = matches[1].replace(/['"]/g, '');
                            }
                        }

                        // 创建下载链接
                        const url = window.URL.createObjectURL(new Blob([response.data]));
                        const link = document.createElement('a');
                        link.href = url;
                        link.setAttribute('download', filename);
                        document.body.appendChild(link);
                        link.click();

                        // 清理
                        document.body.removeChild(link);
                        window.URL.revokeObjectURL(url);

                        showStatus('爬取结果下载成功！');

                    } catch (error) {
                        console.error('下载爬取结果失败:', error);

                        if (error.response) {
                            if (error.response.status === 401) {
                                showStatus('登录已过期，请重新登录', 'error');
                                localStorage.removeItem('jwt_token');
                                localStorage.removeItem('user_info');
                                setTimeout(() => window.location.href = '/login', 1000);
                            } else if (error.response.status === 404) {
                                showStatus('该记录没有爬取结果文件', 'error');
                            } else if (error.response.status === 500) {
                                showStatus('服务器错误，请稍后重试', 'error');
                            } else {
                                const errorData = await getErrorData(error.response);
                                showStatus(`下载失败: ${errorData?.msg || error.response.statusText}`, 'error');
                            }
                        } else if (error.request) {
                            showStatus('网络错误，请检查网络连接', 'error');
                        } else {
                            showStatus(`下载失败: ${error.message}`, 'error');
                        }
                    } finally {
                        // 清除下载状态
                        if (history) {
                            history.downloading = false;
                        }
                    }
                };

                // 解析错误响应数据
                const getErrorData = async (response) => {
                    try {
                        const text = await response.data.text();
                        return JSON.parse(text);
                    } catch (e) {
                        return null;
                    }
                };

                onMounted(() => {
                    const token = localStorage.getItem('jwt_token');
                    if (!token) {
                        showStatus('请先登录', 'error');
                        setTimeout(() => window.location.href = '/login', 1000);
                        return;
                    }

                    loadHistory();

                    // 设置axios拦截器
                    axios.interceptors.request.use(config => {
                        const token = localStorage.getItem('jwt_token');
                        if (token) {
                            config.headers.Authorization = `Bearer ${token}`;
                        }
                        return config;
                    }, error => {
                        return Promise.reject(error);
                    });

                    // 响应拦截器
                    axios.interceptors.response.use(
                        response => response,
                        error => {
                            if (error.response?.status === 401) {
                                showStatus('登录已过期，请重新登录', 'error');
                                localStorage.removeItem('jwt_token');
                                localStorage.removeItem('user_info');
                                setTimeout(() => window.location.href = '/login', 1000);
                            }
                            return Promise.reject(error);
                        }
                    );
                });

                return {
                    historyList, loading, total, page, pageSize, filterPlatform, filterKeyword,
                    totalPages, getPlatformName, formatTime, loadHistory, resetFilters,
                    changePage, goToCrawl, downloadCrawlResult,
                    statusMessage, statusType, closeStatus
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
