<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ä¸ªäººè®¾ç½® - èˆ†æƒ…åˆ†æç³»ç»Ÿ</title>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', sans-serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            min-width: 450px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-btn {
            margin-right: 15px;
            cursor: pointer;
            font-size: 20px;
        }

        .title {
            font-size: 22px;
            font-weight: 600;
            color: #303133;
        }

        .avatar-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #409eff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #606266;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #dcdfe6;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #409eff;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #409eff, #66b1ff);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(64, 158, 255, 0.4);
        }

        .submit-btn:disabled {
            background: #a0cfff;
            cursor: not-allowed;
        }

        .error-msg {
            margin-top: 15px;
            padding: 10px 15px;
            background: #fef0f0;
            border-radius: 8px;
            color: #F56C6C;
            font-size: 13px;
        }

        .success-msg {
            margin-top: 15px;
            padding: 10px 15px;
            background: #f0f9eb;
            border-radius: 8px;
            color: #67c23a;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="card">
            <div class="header">
                <span class="back-btn" @click="goBack">â†</span>
                <h2 class="title">ä¸ªäººè®¾ç½®</h2>
            </div>

            <div class="avatar-section">
                <div class="avatar-wrapper" @click="triggerFileInput"
                    style="cursor: pointer; position: relative; display: inline-block;">
                    <img :src="previewUrl || userInfo.avatar_url || 'https://via.placeholder.com/100'" class="avatar"
                        alt="avatar">
                    <div class="avatar-overlay">ğŸ“· ç‚¹å‡»æ›´æ¢</div>
                </div>
                <input type="file" ref="fileInput" @change="handleFileChange"
                    accept="image/png,image/jpeg,image/gif,image/webp" style="display: none;">
                <p style="margin-top: 10px; color: #409eff; font-size: 13px;">ç‚¹å‡»å¤´åƒä¸Šä¼ æ–°å›¾ç‰‡ï¼ˆæ”¯æŒ PNG/JPG/GIFï¼Œæœ€å¤§ 2MBï¼‰</p>
            </div>

            <div class="form-group">
                <label>ç”¨æˆ·å</label>
                <input type="text" v-model="newUsername" placeholder="è¯·è¾“å…¥æ–°ç”¨æˆ·å">
            </div>

            <button class="submit-btn" @click="handleSubmit" :disabled="loading">
                {% raw %}{{ loading ? 'ä¿å­˜ä¸­...' : 'ä¿å­˜ä¿®æ”¹' }}{% endraw %}
            </button>

            <div v-if="errorMsg" class="error-msg">{% raw %}{{ errorMsg }}{% endraw %}</div>
            <div v-if="successMsg" class="success-msg">{% raw %}{{ successMsg }}{% endraw %}</div>
        </div>
    </div>

    <style>
        .avatar-wrapper:hover .avatar-overlay {
            opacity: 1;
        }

        .avatar-overlay {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }
    </style>

    <script>
        const { createApp, ref, onMounted } = Vue;

        createApp({
            setup() {
                const loading = ref(false);
                const errorMsg = ref('');
                const successMsg = ref('');
                const userInfo = ref({});
                const newUsername = ref('');
                const fileInput = ref(null);
                const previewUrl = ref('');
                const selectedFile = ref(null);

                onMounted(() => {
                    const token = localStorage.getItem('jwt_token');
                    if (!token) { window.location.href = '/login'; return; }
                    const savedUser = localStorage.getItem('user_info');
                    if (savedUser) {
                        userInfo.value = JSON.parse(savedUser);
                        newUsername.value = userInfo.value.username || '';
                    }
                });

                const goBack = () => { window.location.href = '/'; };

                const triggerFileInput = () => {
                    fileInput.value.click();
                };

                const handleFileChange = (e) => {
                    const file = e.target.files[0];
                    if (!file) return;

                    // éªŒè¯æ–‡ä»¶ç±»å‹
                    const allowedTypes = ['image/png', 'image/jpeg', 'image/gif', 'image/webp'];
                    if (!allowedTypes.includes(file.type)) {
                        errorMsg.value = 'è¯·ä¸Šä¼  PNG/JPG/GIF/WEBP æ ¼å¼çš„å›¾ç‰‡';
                        return;
                    }

                    // éªŒè¯æ–‡ä»¶å¤§å°ï¼ˆ2MBï¼‰
                    if (file.size > 2 * 1024 * 1024) {
                        errorMsg.value = 'å›¾ç‰‡å¤§å°ä¸èƒ½è¶…è¿‡ 2MB';
                        return;
                    }

                    selectedFile.value = file;
                    previewUrl.value = URL.createObjectURL(file);
                    errorMsg.value = '';
                    successMsg.value = 'å›¾ç‰‡å·²é€‰æ‹©ï¼Œç‚¹å‡»"ä¿å­˜ä¿®æ”¹"ä¸Šä¼ ';
                };

                const uploadAvatar = async () => {
                    if (!selectedFile.value) return true;

                    const formData = new FormData();
                    formData.append('file', selectedFile.value);

                    const token = localStorage.getItem('jwt_token');
                    const res = await axios.post('/api/user/upload-avatar', formData, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'multipart/form-data'
                        }
                    });

                    if (res.data.code === 200) {
                        localStorage.setItem('jwt_token', res.data.data.token);
                        localStorage.setItem('user_info', JSON.stringify(res.data.data.user));
                        userInfo.value = res.data.data.user;
                        selectedFile.value = null;
                        previewUrl.value = '';
                        return true;
                    } else {
                        throw new Error(res.data.message);
                    }
                };

                const handleSubmit = async () => {
                    loading.value = true;
                    errorMsg.value = '';
                    successMsg.value = '';

                    try {
                        // 1. ä¸Šä¼ å¤´åƒï¼ˆå¦‚æœæœ‰é€‰æ‹©ï¼‰
                        if (selectedFile.value) {
                            await uploadAvatar();
                        }

                        // 2. æ›´æ–°ç”¨æˆ·åï¼ˆå¦‚æœæœ‰å˜åŒ–ï¼‰
                        if (newUsername.value.trim() && newUsername.value !== userInfo.value.username) {
                            const token = localStorage.getItem('jwt_token');
                            const res = await axios.post('/api/user/update-username',
                                { username: newUsername.value },
                                { headers: { 'Authorization': `Bearer ${token}` } }
                            );
                            if (res.data.code === 200) {
                                localStorage.setItem('jwt_token', res.data.data.token);
                                localStorage.setItem('user_info', JSON.stringify(res.data.data.user));
                                userInfo.value = res.data.data.user;
                            } else {
                                throw new Error(res.data.message);
                            }
                        }

                        successMsg.value = 'ä¿®æ”¹ä¿å­˜æˆåŠŸï¼';
                    } catch (err) {
                        errorMsg.value = err.response?.data?.message || err.message || 'ä¿å­˜å¤±è´¥';
                    } finally {
                        loading.value = false;
                    }
                };

                return {
                    loading, errorMsg, successMsg, userInfo, newUsername,
                    fileInput, previewUrl, goBack, handleSubmit,
                    triggerFileInput, handleFileChange
                };
            }
        }).use(ElementPlus).mount('#app');
    </script>
</body>

</html>
