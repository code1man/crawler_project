<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人设置 - 舆情分析系统</title>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', sans-serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            min-width: 450px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-btn {
            margin-right: 15px;
            cursor: pointer;
            font-size: 20px;
        }

        .title {
            font-size: 22px;
            font-weight: 600;
            color: #303133;
        }

        .avatar-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #409eff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #606266;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #dcdfe6;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #409eff;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #409eff, #66b1ff);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(64, 158, 255, 0.4);
        }

        .submit-btn:disabled {
            background: #a0cfff;
            cursor: not-allowed;
        }

        .error-msg {
            margin-top: 15px;
            padding: 10px 15px;
            background: #fef0f0;
            border-radius: 8px;
            color: #F56C6C;
            font-size: 13px;
        }

        .success-msg {
            margin-top: 15px;
            padding: 10px 15px;
            background: #f0f9eb;
            border-radius: 8px;
            color: #67c23a;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="card">
            <div class="header">
                <span class="back-btn" @click="goBack">←</span>
                <h2 class="title">个人设置</h2>
            </div>

            <div class="avatar-section">
                <img :src="userInfo.avatar_url || 'https://via.placeholder.com/100'" class="avatar" alt="avatar">
                <p style="margin-top: 10px; color: #909399; font-size: 13px;">头像来自 Gitee（暂不支持修改）</p>
            </div>

            <div class="form-group">
                <label>用户名</label>
                <input type="text" v-model="newUsername" placeholder="请输入新用户名">
            </div>

            <button class="submit-btn" @click="handleSubmit" :disabled="loading">
                {% raw %}{{ loading ? '保存中...' : '保存修改' }}{% endraw %}
            </button>

            <div v-if="errorMsg" class="error-msg">{% raw %}{{ errorMsg }}{% endraw %}</div>
            <div v-if="successMsg" class="success-msg">{% raw %}{{ successMsg }}{% endraw %}</div>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;

        createApp({
            setup() {
                const loading = ref(false);
                const errorMsg = ref('');
                const successMsg = ref('');
                const userInfo = ref({});
                const newUsername = ref('');

                onMounted(() => {
                    const token = localStorage.getItem('jwt_token');
                    if (!token) { window.location.href = '/login'; return; }
                    const savedUser = localStorage.getItem('user_info');
                    if (savedUser) {
                        userInfo.value = JSON.parse(savedUser);
                        newUsername.value = userInfo.value.username || '';
                    }
                });

                const goBack = () => { window.location.href = '/'; };

                const handleSubmit = async () => {
                    if (!newUsername.value.trim()) {
                        errorMsg.value = '用户名不能为空';
                        return;
                    }
                    loading.value = true;
                    errorMsg.value = '';
                    successMsg.value = '';
                    try {
                        const token = localStorage.getItem('jwt_token');
                        const res = await axios.post('/api/user/update-username',
                            { username: newUsername.value },
                            { headers: { 'Authorization': `Bearer ${token}` } }
                        );
                        if (res.data.code === 200) {
                            localStorage.setItem('jwt_token', res.data.data.token);
                            localStorage.setItem('user_info', JSON.stringify(res.data.data.user));
                            successMsg.value = '用户名修改成功！';
                            userInfo.value = res.data.data.user;
                        } else {
                            errorMsg.value = res.data.message;
                        }
                    } catch (err) {
                        errorMsg.value = err.response?.data?.message || '保存失败';
                    } finally {
                        loading.value = false;
                    }
                };

                return { loading, errorMsg, successMsg, userInfo, newUsername, goBack, handleSubmit };
            }
        }).use(ElementPlus).mount('#app');
    </script>
</body>

</html>
